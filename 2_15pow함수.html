<!doctype html>
<html>
    <body>
        <script>
            function pow(x,n)
            {
                let a=1;
                for(let i=0; i<n; i++)
                {
                    a=a*x;
                }
                return a;
            }

            let x=prompt('x?','');
            let n=prompt('n?','');

            if (n <1)
            {
                alert('${n}은 양의 정수이어야 합니다.');
            }
            else
            {
                alert(pow(x,n));
            }

        </script>
    </body>
</html>
